<mat-sidenav-container class="dashboard-container">
  <!-- Side Navigation -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/dashboard/user-items-list" routerLinkActive="active">Items</a>
      <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active">Users</a>
      <a mat-list-item routerLink="/dashboard/settings" routerLinkActive="active">Settings</a>
    </mat-nav-list>
    
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Collect.iq</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
